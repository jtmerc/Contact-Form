<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section class="bg">
        <div class="contact-container">
            <div class="form-container">
                <h3>Send a Message</h3>
                <form action="" class="contact-form">
                    <input type="text" name="" id="" placeholder="Your Name..." required>
                    <input type="email" name="" id="" placeholder="Enter Your Email..." required>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write Message..." required></textarea>
                    <input type="submit" value="Send" class="send">
                </form>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83327.3577582116!2d-123.19394342808849!3d49.2578263200129!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548673f143a94fb3%3A0xbb9196ea9b81f38b!2sVancouver%2C%20BC!5e0!3m2!1sen!2sca!4v1658440237962!5m2!1sen!2sca"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
</body>
</html>
